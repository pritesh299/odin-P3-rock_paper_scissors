<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A travelller's adventure</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
     
    <div class="intro">
      <div><span class="greeting">  </span></div>
       <button id="challenge" >Challenge</button>
    </div>
    <div class="game_container">

      <div class="score_container">
        <strong>scores</strong>
        <div class="scores">
          <div id="score_player">Traveller: 0</div>
          <div id="score_Computer"> Villager:  0</div>
        </div>
      </div>
      
      <div class="choice_container">
        <div class=" choice card"> <img  id="choice_player_Image"src="images/rock.png">
          <p id="choice_player_text">none</p></div>
            <div class="result_container">
          Game Result :
            <div id="result_text"><span id="result_text_ani">hi</span></div>
             <div id="result_Final_text" ><span id="result_Final_text_ani"></span></div>
            </div>
          <div class=" choice card"> <img  id="choice_computer_Image"src="images/rock.png">
            <p id="choice_computer_text">none</p></div>
       
      </div>

       <div class="choosing_section">
          <div class="options_container">
              <div class="rock card"><img  class="option"src="images/rock.png">rock</div>
              <div class=" paper card"><img  class="option"src="images/paper.png">paper</div>
              <div class="scissors card"><img  class="option"src="images/scissors.png">scissors</div>
          </div>

          <div class="buttons_container">
              <button class="Reset">Challenge once again</button>
             
           </div>
    
        </div>
    </div>  
 <script src="index.js"></script>
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <script>greeting()</script>
  
</body>
</html>
